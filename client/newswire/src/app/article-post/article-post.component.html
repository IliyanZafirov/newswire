<div class="main-section">
    <div class="left-side" fxflex="20"></div>
    <div>
        <button>
            <a href="http://localhost:4200/">Home</a>
        </button>
    </div>
    <div class="news-section" fxflex="60">
        @if(article) {
            <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="article-form">
                <label> Title:
                    <input type="text" formControlName="title" id="title" class="title"/>
                </label>
                <label> Publication Date:
                    <input type="date" formControlName="publicationDate" id="date" class="date"/>
                </label>
                <label> Category:
                    <select formControlName="category" id="category" class="category">
                        <option value="POLITICS">Politics</option>
                        <option value="SPORTS">Sports</option>
                        <option value="FINANCE">Finance</option>
                    </select>
                </label>
                <section class="article-content">
                    Image URL:
                    <input formControlName="imageURL" id="imageURL" class="imageURL">
                    <textarea formControlName="content" id="content" class="content"></textarea>
                </section>
                <button type="submit">Create</button>
            </form>
        } 
    </div>
    <div class="right-side" fxflex="20"></div>
</div>
